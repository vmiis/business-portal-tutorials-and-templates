<div header>
	<div id=header__ID top-navigation class="w3-top">
		<div id=small__ID class='w3-hide-large'><a onclick="vm_nav_click_process('first')"><b>Business Portal</b></a></div>
		<div id=large__ID class='w3-hide-small w3-hide-medium'><a onclick="vm_nav_click_process('first')"><b>Business Portal</b></a></div>

		<a id=small_btn__ID href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large" onclick="w3_open()"><i class="fa fa-bars"></i></a>

		<div id=topbar__ID class="w3-right w3-hide-small w3-hide-medium">
			<a onclick="vm_nav_click_process('first')" class="w3-bar-item w3-button"><i class="fa fa-home"></i> First</a>
			<a onclick="vm_nav_click_process('second')" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Second</a>
			<a onclick="vm_nav_click_process('third')" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Third</a>
		</div>
	</div>
	<div id="sidebar__ID" side-navigation class="w3-sidebar w3-bar-block w3-black w3-card-2 w3-animate-left w3-hide-large" style="display:none">
		<a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
		<a onclick="vm_nav_click_process('first');w3_close()" class="w3-bar-item w3-button"><i class="fa fa-home"></i> First</a>
		<a onclick="vm_nav_click_process('second');w3_close()" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Second</a>
		<a onclick="vm_nav_click_process('third');w3_close()" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Third</a>
	</div>
	<script navigation-processing>
		//------------------------------------
		setTimeout(function (){
			var header_height=$('#header__ID').outerHeight();
			$('#sidebar__ID').css({'margin-top':header_height+'px'});
		},1000);
		//------------------------------------
		var mySidebar = document.getElementById("sidebar__ID");
		function w3_open() {
			if (mySidebar.style.display === 'block') mySidebar.style.display = 'none';
			else 									 mySidebar.style.display = 'block';
		}
		function w3_close() {
			mySidebar.style.display = "none";
		}
		//-----------------------------------------
		var vm_nav_click_process=function(name){
			load_module(name)
		}
		//-----------------------------------------
		var load_module=function(name){
			if($vm.app_config.modules[name]!=undefined && $vm.app_config.modules[name].url!=undefined){
				if($vm.module_list[name]==undefined){
					$vm.module_list[name]=$vm.app_config.modules[name];
				}
			}
			var url=$vm.module_list[name].url;
			if(url[0]=='/')	if($vm.hosting_path!=undefined) url=$vm.hosting_path+url;
			var op={
				//-----------------
				sys:{
					config:$vm.app_config,
					UID:name,
				}
				//-----------------
			}
			$vm.load_module_by_name(name,$vm.root_layout_content_slot,op)
		};
		//---------------------------------------------
	</script>
	<style>
		#header__ID{
			background: rgba(128,128,128,0.5);
		}
		#header__ID a{
		  	cursor:pointer;
		}
		#large__ID{
			font: 180% Arial;
			color:#fff;
			display: inline-block;
			margin: 20px 0 5px 10px;
			padding:3px 0 0 20px;
		}
		#small__ID{
			font: 180% Arial;
			color:#fff;
			display: inline-block;
			margin: 10px 0 5px 10px;
			padding:3px 0 0 20px;
		}
		#large__ID a:hover,#small__ID a:hover{
			color:#fff;
			text-decoration:none;
		}
		#small_btn__ID{
			color:#fff;
			font-size:26px;
		}
		#topbar__ID{
			font-family: Helvetica,Arial,sans-serif;
			color:#fff;
			padding-top:35px;
			padding-right:250px;
		}
		@media screen and (max-width:768px){
		}
	</style>
</div>
